<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Voting</title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../Content/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../Content/animate.css">
    <link type="text/css" rel="stylesheet" href="../Content/style.min.css">
    <!-- JavaScript-->
    <script src="../Scripts/typings/jquery/jquery-2.1.4.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/bootstrap-notify.min.js"></script>
    <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.js"></script>
    <script src="../Scripts/typings/async/async.js"></script>
    <script src="../Controller/LogExtension.js"></script>
    <script src="../Controller/BasicController.js"></script>
    <script src="../Controller/BasicDataController.js"></script>
    <script src="../Controller/AdminpageController.js"></script>
    <script src="../Controller/AdminpageDataController.js"></script>
    <script src="../Controller/AdminpageMainController.js"></script>
    <script src="../Entities/User.js"></script>
    <script src="../Entities/Voting.js"></script>

    <script src="../Scripts/VotingCommon.min.js"></script>
    <script src="../Scripts/VotingAdminpage.min.js"></script>

</head>

<body>
    <div id="waitContainerAdmin"></div>
    <div class="vso-container">
        <div class="row">
            <h1 class="votingheadline">Voting-Settings</h1>
            <div id="progressBar" class="hub-progress pageProgressIndicator col-sm-12" style="display: none;"></div>
        </div>
        <div class="row">
            <div id="no-permissions" class="error-message hide col-sm-4">
                <span>You do not have the required permissions to perform any action.</span>
            </div>
        </div>
        <div class="row">
            <div id="menueBar-container" class="toolbar hide col-sm-12" style="padding-right:30px"></div>
        </div>

        <div id="content" style="padding-top: 10px;" class="row hide">
           
            <div  style="margin-left: 15px">
                <div class="row">
                    <div class="col-sm-3">
                        <label>Title <span class="required">*</span></label>
                    </div>
                    <div class="col-sm-3">
                        <div class="row" id="titleContainer"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Description </label>
                    </div>
                    <div class="col-sm-3">
                        <div class="row" id="descriptionContainer"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Multiple votes per item</label>
                    </div>
                    <div class="col-sm-3">
                        <div class="row" id="multipleVotesContainer"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Voting-Level</label>
                    </div>
                    <div class="col-sm-3">
                        <div class="row" id="levelContainer"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 hide" id="errorMessage">
                <p id="votingdisabledmessage"> There is no voting available. Please create a new voting.</p>
            </div>
        </div>
    </div>


    <div name="itemPanel" class="panel panel-default" draggable="true" ondragstart="startDrag(event)" style="display:none;">
        <div class="panel-body">
        </div>
    </div>
    <div class="modal fade" id="excludeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <select id="process" class="close" onchange="AdminpageMain.changeProcess()">
                        <option value="Agile">Agile</option>
                        <option value="CMMI">CMMI</option>
                        <option value="Scrum">Scrum</option>
                    </select>
                    <h4 class="modal-title" id="myModalLabel">Included workitem types</h4>
                </div>
                <div class="modal-body">
                    <div id="includeList" class="panel panel-default pull-left" style="width:45%">
                        <div class="panel-heading">
                            Included Types

                        </div>
                        <div class="panel-body" id="includeListbody" ondrop="addToIncludes(event)" ondragover="onDragOver(event)"></div>
                    </div>
                    <div id="excludeList" class="panel panel-default pull-right" style="width:45%">
                        <div class="panel-heading">Excluded Types</div>
                        <div class="panel-body" id="excludeListbody" ondrop="addToExcludes(event)" ondragover="onDragOver(event)"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Scripts/AppInsights.js"></script>
    <span id="appVersion" style="color:#FFF;float:right;"></span>
</body>
</html>
